<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" defer></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "52f0cb2a-7dbc-4b4f-b88b-55dd7090ae87",
        });
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary" aria-label="First navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Kelly Farm Pool</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="navbar-collapse collapse" id="navbarsExample01" >
          <ul class="navbar-nav me-auto mb-2">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="messages.html">Recent Messages</a>
            </li>
          </ul>
      </div>
    </nav>

    <div class="container my-5 mx-auto text-center mb-3">
      <h1>Kelly Farm Pool Notifications</h1>
        <div>
          <img src="logo.png" class="rounded mx-auto d-block mb-3" alt="Kelly Farm Pool Logo" style="width:250px;height:auto;">
        </div>
      <div class="d-flex justify-content-center">
        <div class="col-lg-8 px-0">
          <p class="fs-5">Welcome to Kelly Farm Pool Notifications!</p>
          <p>iOS users must install this app onto their home screen in order to be able to subscribe to notifications. <a href="https://getbootstrap.com/">Click here for directions on how to add this app to your home screen.</a></p>
  
          <hr class="col-12 my-4">
      </div>

        <div class='onesignal-customlink-container'></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js');
      }
    </script>
  </body>
</html>
